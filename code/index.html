<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/jqueryui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
					<li class="active"><a href="#tcp" data-toggle="tab">TCP</a></li>
					<li><a href="#udp" data-toggle="tab">UDP</a></li>
				</ul>
				<div id="my-tab-content" class="tab-content">
					<div class="tab-pane active" id="tcp">
						<table class="table table-no-border table-hover">
							<thead>
								<tr>
									<th>
										<span>ID</span>
									</th>
									<th>
										<span>Destination MAC</span>
									</th>
									<th>
										<span>Source MAC</span>
									</th>
									<th>
										<span>Interface Protocol</span>
									</th>
									<th>
										<span>Version</span>
									</th>
									<th>
										<span>IP Header Length</span>
									</th>
									<th>
										<span>TTL</span>
									</th>
									<th>
										<span>IP Protocol</span>
									</th>
									<th>
										<span>Source Address</span>
									</th>
									<th>
										<span>Destination Address</span>
									</th>
									<th>
										<span>Source Port</span>
									</th>
									<th>
										<span>Destination Port</span>
									</th>
									<th>
										<span>Sequence Number</span>
									</th>
									<th>
										<span>Acknowledgement</span>
									</th>
									<th>
										<span>TCP Header Length</span>
									</th>
									<th>
										<span>TimeStamp</span>
									</th>
								</tr>
							</thead>
							<tbody id="addHereTcp"></tbody>
						</table>
					</div>
					<div id="udp" class="tab-pane">
						<table class="table table-no-border table-hover">
							<thead>
								<tr>
									<th>
										<span>ID</span>
									</th>
									<th>
										<span>Source Port</span>
									</th>
									<th>
										<span>Destination Port</span>
									</th>
									<th>
										<span>Length</span>
									</th>
									<th>
										<span>Chechsum</span>
									</th>
								</tr>
							</thead>
							<tbody id="addHereUdp"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">

		jQuery(document).ready(function ($) {
			$('#tabs').tab();
		});

		var idTcp = 0;
		var idUdp = 0;
		function getData() {
			idTcp += 1;
			idUdp += 1;
			$.ajax({
				type : 'POST',
				url  : 'controller.php',
				async : true,
				cache : false,
				data : {'idTcp' : idTcp, 'idUdp' : idUdp},

				success : function(data) {
					var json = JSON.parse(data);
					console.log(data);
					idTcp  = json.idTcp;
					console.log(idTcp);
					idUdp = json.idUdp;
					console.log(idUdp);
					$('#addHereTcp').prepend(json.datatcp);
					$('#addHereUdp').prepend(json.dataudp);
				}		
			});
		}

		$(document).ready(function(){
			getData();
			setInterval(getData, 1000);
		});
		</script>
	</body>
	</html>
